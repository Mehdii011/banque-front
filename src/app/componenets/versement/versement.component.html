<div class="row m-3">
    <div class="col-md-12">
      <a><i class="fa fa-arrow-circle-left"></i>Back to Dashbord</a>
    </div>
  </div>
  <div class="row m-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4><i class="fa fa-user"></i> Nouvelle Operation </h4>
          <form (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <label>Numero-Compte</label><input type="text" class="form-control" name="numeroCompte" [(ngModel)]="operation.numeroCompte" #numeroCompte="ngModel" >
            </div>
            <div class="form-group">
              <label>Montant</label><input type="number" class="form-control" name="montant" [(ngModel)]="operation.montant" #montant="ngModel">
            </div>
  
            <button class="btn btn-success btn-block mt-2" type="submit">Valider</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
