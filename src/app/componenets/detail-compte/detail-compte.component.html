<div class="row mt-3 mb-3">
    <div class="col-md-6">
      <h4>List Comptes De  </h4>
    </div>
    <div class="col-md-6 text-right">
       <button class="btn btn-primary" >
           Nouveau Compte 
       </button>
    </div>
</div>
<div class="row mt-5">
    <div class="col-md-6" *ngFor="let c of compte ; let index = index" >
        <div class="card border-primary mb-3" style="max-width: mb-3" >
            <div class="card-header">Compte {{index +1 }} </div>
            <div class="card-body">
              <ul>
              <li class="list-group-item"><strong>numeroCompte :</strong>{{c.numeroCompte}}</li>
              <li class="list-group-item"><strong>solde :</strong>{{c.solde}}</li>
              <li class="list-group-item"><strong>dateCreation :</strong>{{c.dateCreation}}</li>
              <li class="list-group-item"><strong>operation :</strong>{{c.operation}}  <a href="" class="btn btn-info"><i class="fa fa-info" ></i></a></li>
              <li class="list-group-item"><strong>decouvert :</strong>{{c.decouvert}}</li>

              </ul>
             
            </div>
          </div>
    </div>
</div>
