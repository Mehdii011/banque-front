
<div class="row mt-5">
    <div class="col-md-6 offset-3">
        <a routerLink="/conseiller"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Revenir En Arri√®re</a>
    </div>

</div>

<div class="row">

    <div class="col-md-6 offset-3">
        <div class="card mt-4">
            <div class="card-body ">
                <h4 class="card-title"><i class="fa fa-user" aria-hidden="true"></i>    Modification-Coneiller</h4>
                   <form #f="ngForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group mt-4">
                        <label >NOM :</label>
                        <input type="text"
                         class="form-control mt-2"
                         name="nom"
                         [(ngModel)]="conseiller.nom"
                         #conseillernom="ngModel"
                        >

                    </div>

                    <div class="form-group mt-3">
                        <label >PRENOM  :</label>
                        <input type="text"
                         class="form-control mt-2"
                         name="prenom"
                         [(ngModel)]="conseiller.prenom"
                         #conseillerprenom="ngModel"
                        >

                    </div>

                    <div class="form-group mt-3">
                        <label >EMAIL  :</label>
                        <input type="text"
                         class="form-control mt-2"
                         name="email"
                         [(ngModel)]="conseiller.email"
                         #conseilleremail="ngModel"
                        >

                    </div>
                    <div class="form-group mt-3">
                        <label for="">MOT-DE-PASSE:</label>
                        <input type="text"
                         class="form-control mt-2"
                         name="password"
                         [(ngModel)]="conseiller.password"
                         #conseillerpassword="ngModel"
                        >

                    </div>
                    <div class="form-group mt-3">
                        <label for="">telephone:</label>
                        <input type="telephone"
                         class="form-control mt-2"
                         name="telephone"
                         [(ngModel)]="conseiller.telephone"
                         #conseillertelephone="ngModel"
                        >

                    </div>

                     <div class="mt-2 text-center">
                       <button [disabled]="f.invalid" class="btn btn-danger btn-lg mt-3">Modifier</button>
                     </div>
                   </form>
            </div>

             </div>
        </div>
    </div>
