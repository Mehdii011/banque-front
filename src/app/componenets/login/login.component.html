<div class="body" id="login">
  <h3 class="text-center text-white pt-5"></h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form   #f="ngForm" (ngSubmit)="onLogin(f.value)" id="login-form" class="form" >
                      <h3 class="text-center text-info">AUTHENTIFICATION</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">IDENTIFIANT : </label><br>
                          <input type="text" ngModel name="username" id="username" class="form-control">
                      </div>
                      <div class="form-group mt-4">
                          <label for="password" class="text-info">MOT DE PASSE :</label><br>
                          <input type="password" ngModel name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group mt-4">
                          <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <button type="submit" class="btn btn-info btn-lg  btn-md justify" > Login </button>

                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
