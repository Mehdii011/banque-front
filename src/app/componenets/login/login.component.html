<div class="card card-default mt-5">
    <h1 class="card-title" >Authentification</h1>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)" >
        <div class="form-group">
          <label class="control-label" >UserName</label>
          <input type="text" name="username" ngModel class="form-control" >
        </div>
        <div class="form-group">
          <label class="control-label" >Password</label>
          <input type="password" name="password" ngModel class="form-control" >
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success justify" > Login </button>

        </div>
      </form>
      <div class="text-center">
        <p>or ...</p>
        <a routerLink="/register" class="btn btn-danger mb-3">Create account</a>
      </div>
    </div>


</div>
<div><h1>mehdi</h1></div>
