<div class="row mt-5 m-3">
    <div class="col-md-12">
      <a routerLink="/operation" aria-hidden="true" ><i class="fa fa-arrow-circle-left"></i>Revenir En Arri√®re</a>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4><i class="fa fa-user"></i> Nouvelle Virement </h4>
          <form (ngSubmit)="onSubmit()" >
            <div class="form-group mt-3">
              <label>Numero-Compte1</label><input type="text" class="form-control mt-2" name="numeroCompte" [(ngModel)]="operation.numeroCompte" #numeroCompte="ngModel" >
            </div>
            <div class="form-group mt-3">
              <label>Montant</label><input type="number" class="form-control mt-2" name="montant" [(ngModel)]="operation.montant" #montant="ngModel">
            </div>
            <div class="form-group mt-3">
                <label>Numero-Compte2</label><input type="text" class="form-control mt-2" name="numeroCompte2" [(ngModel)]="operation.numeroCompte2" #numeroCompte2="ngModel" >
              </div>
            <div class="mt-2 text-center">

             <button class="btn btn-success btn-block btn-lg" type="submit">Valider</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
